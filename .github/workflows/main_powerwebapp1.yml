# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy WAR app to Azure Web App - MyWebAPP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean install -f MyWebApp/pom.xml

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: MyWebAPP  # Ensure this matches with download step
          path: '${{ github.workspace }}/MyWebApp/target/*.war'  # Ensure correct path to WAR file

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4  # Updated to v4
        with:
          name: MyWebAPP  # Ensure this matches the uploaded artifact name

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'MyWebAPP'
          slot-name: 'Production'
          package: '${{ github.workspace }}/MyWebAPP/*.war'  # Corrected path to the WAR file
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1B74C441E26C46A59963C51D8CD321BE }}
